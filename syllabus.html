<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syllabus</title>
    <link rel="stylesheet" href="syllabus.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard">
        <header class="mobile-header">
            <h1>Syllabus</h1>
            <button class="hamburger" aria-label="Toggle menu">☰</button>
        </header>
        <aside class="sidebar">
            <h2>Student Portal</h2>
            <button class="close-sidebar">×</button>
            <nav>
                <button title="View student details" onclick="window.location.href='profile.html'">👤 Profile</button>
                <button title="View sessional marks" onclick="window.location.href='marks.html'">📊 Marks</button>
                <button title="Upload assignments" onclick="window.location.href='index.html'">📤 Upload Assignment</button>
                <button title="View syllabus" onclick="window.location.href='syllabus.html'">📚 Syllabus</button>
            </nav>
            <button class="settings-btn" title="Open settings">⚙️ Settings</button>
            <button class="logout-btn" title="Logout" id="logoutBtn">🚪 Logout</button>
        </aside>

        <main class="main-content">
            <header class="header">
                <h1>Syllabus</h1>
                <a href="index.html" class="back-btn">Back to Dashboard</a>
            </header>

            <section class="data-section">
                <h2>Select Semester</h2>
                <div class="form-grid">
                    <select id="semesterSelect">
                        <option value="">Select Semester</option>
                        <option value="1">Semester 1</option>
                        <option value="2">Semester 2</option>
                        <option value="3">Semester 3</option>
                        <option value="4">Semester 4</option>
                        <option value="5">Semester 5</option>
                        <option value="6">Semester 6</option>
                    </select>
                    <a id="syllabusLink" href="#" target="_blank" class="form-btn" style="display: none;">View Syllabus PDF</a>
                </div>
            </section>
        </main>
    </div>

    <script type="module" src="syllabus.js"></script>
</body>
</html>
